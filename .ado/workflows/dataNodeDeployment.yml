name: Data Node Deployment
trigger:
  branches:
    include:
    - main
  paths:
    include:
    - infra/ArtifactStorage/*
    - infra/Databricks/*
    - infra/DataFactory/*
    - infra/EventHub/*
    - infra/KeyVault/*
    - infra/MySql/*
    - infra/SelfHostedIntegrationRuntime/*
    - infra/SqlDatabase/*
    - infra/SqlServer/*
    - infra/Storage/*
    - infra/Synapse/*
    - infra/VirtualNetwork/*
    - infra/VirtualNetworkPeering/*
    - .ado/workflows/dataNodeDeployment.yml
    - code/*
variables:
  AZURE_RESOURCE_MANAGER_CONNECTION_NAME: <my-resource-manager-connection-name>
  AZURE_SUBSCRIPTION_ID: <my-data-landing-zone-subscription-id>
  AZURE_RESOURCE_GROUP_NAME_NETWORK: mydatalandingzonename-network
  AZURE_RESOURCE_GROUP_NAME_MANAGEMENT: mydatalandingzonename-mgmt
  AZURE_RESOURCE_GROUP_NAME_INTEGRATION: mydatalandingzonename-integration
  AZURE_RESOURCE_GROUP_NAME_LOGGING: mydatalandingzonename-logging
  AZURE_RESOURCE_GROUP_NAME_STORAGE: mydatalandingzonename-storage
  AZURE_RESOURCE_GROUP_NAME_SECRETSTORAGE: mydatalandingzonename-secretstorage
  AZURE_RESOURCE_GROUP_NAME_EXTERNALSTORAGE: mydatalandingzonename-externalstorage
  AZURE_RESOURCE_GROUP_NAME_METADATA: mydatalandingzonename-metadata
  AZURE_RESOURCE_GROUP_NAME_PROCESSINGDOMAIN: mydatalandingzonename-processing-domain
  AZURE_RESOURCE_GROUP_NAME_PROCESSINGPRODUCT: mydatalandingzonename-processing-product
  AZURE_LOCATION: <my-region>
stages:
- stage: Validation
  displayName: Validation of ARM templates
  jobs:
  - job: Validation
    displayName: Validation of ARM templates
    continueOnError: false
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self
      name: checkout_repository
      displayName: Checkout repository
      submodules: true
      lfs: false
      clean: true
      continueOnError: false
      enabled: true
    - task: AzureResourceManagerTemplateDeployment@3
      name: vnet_validation
      displayName: Deploy vnet - validation
      enabled: true
      continueOnError: false
      inputs:
        deploymentScope: Resource Group
        azureResourceManagerConnection: $(AZURE_RESOURCE_MANAGER_CONNECTION_NAME)
        subscriptionId: $(AZURE_SUBSCRIPTION_ID)
        action: Create Or Update Resource Group
        resourceGroupName: $(AZURE_RESOURCE_GROUP_NAME_NETWORK)
        location: $(AZURE_LOCATION)
        templateLocation: Linked artifact
        csmFile: $(System.DefaultWorkingDirectory)/infra/VirtualNetwork/deploy.vnet.json
        csmParametersFile: $(System.DefaultWorkingDirectory)/infra/VirtualNetwork/params.vnet.json
        deploymentMode: Validation
    - task: AzureResourceManagerTemplateDeployment@3
      name: vnet_peering_001_validation
      displayName: Deploy Vnet Peering 001 - validation
      enabled: true
      continueOnError: false
      inputs:
        deploymentScope: Resource Group
